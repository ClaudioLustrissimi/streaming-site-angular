<app-navbar></app-navbar>
<main *ngIf="resultSearch">

    <h3>Circa {{resultSearch.length}} risultati trovati</h3>

        <nav *ngFor="let s of resultSearch">

                <div>
                    <img [src]="'https://image.tmdb.org/t/p/original/'+s.poster_path" alt="">
                </div>

                <div class="info">
                    <h2>{{s.title}}</h2>

                    <p>
                        Data di uscita: {{s.release_date| date: 'dd-MM-YYYY'}}
                    </p>

                    <a [routerLink]="['/singlemovie', s.id]">Guarda ora</a>
                </div>
        </nav>

</main>
